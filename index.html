<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks-World-api</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark text-warning">
    <main>
        <section class="">
            <div class="row align-items-center mt-3">
                <div class="col-md-3 col-12">
                    <img src="img/cocktail_right.png" alt="cocktail" class="d-md-block d-none img-fluid">
                </div>
                <div class="col-md-6 col-12 d-flex flex-column align-items-center">
                    <h1 class="text-center text-decoration-underline py-4">
                        Welcome to Drinks-World
                    </h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control py-3" id="input-field" placeholder="Write your favourite Drinks name**" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary text-dark fw-bold bg-warning" type="button" id="search-btn">Search</button>
                    </div>
                    <div class="spinner-grow d-none" id="spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="col-md-3 col-12">
                    <img src="img/cocktail_right.png" alt="cocktail" class="d-md-block d-none img-fluid">
                </div>
            </div>
        </section>
        
        <section>
            <!-- details section  -->
            <div class="cards py-5 w-50 mx-auto" id="details-card">
               
            </div>
        </section>
        <section class="text-dark">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="card-add">
                <!-- card add  -->
            </div>
        </section>
    </main>
    






    <!-- bt-js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
        <!-- custom js  -->
    <script src="js/app.js"></script>
</body>
</html>
